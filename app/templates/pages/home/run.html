{% macro run_cont(runForm) %}


{% from "pages/home/run/state.html" import state %}
{% from "pages/home/run/graph.html" import graph %}
{% from "pages/home/run/action.html" import action %}


<div class="row">

    <!-- state div -->

    <div class="col-sm-4" id="state-cont">
        <div class="align-self-stretch ">
            {{ state() }}
        </div>
    </div>
    <!-- graph div  -->

    <div class="col-sm-4" id="graph-cont">
        <div class="align-self-stretch ">
            {{ graph() }}
        </div>
    </div>
    <!-- action  div  -->

    <div class="col-sm-4" id="action-cont">
        <div class="align-self-stretch ">
            {{ action(runForm) }}
        </div>
    </div>
</div>
{% endmacro %}
